availability: Available 2019
bootloader: U-Boot
button_count: '3'
comment_installation: LuCI Web Interface/uhttpd (also ssh) may NOT be enabled across
  power cycling after installation, or hard reset. If not -  can test by power cycling
  first, a hard reset brings it back - then ssh, enter '/etc/init.d/uhttpd enable'
  on the command line, then 'reboot' or '/etc/init.d/uhttpd start' before power cycling
  or backing up a configuration.  Restoring a configuration from after this had been
  applied also solves the problem.
comments: The port mapping on this device is backwards relative to the printed numbers
  1-4 on the device. This can be important when configuring LEDE's switch features
  since Physical 1 --> LAN4, Physical 2 --> LAN3, Physical 3 --> LAN2, and Physical
  4 --> LAN1.
